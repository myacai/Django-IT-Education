{% load staticfiles %}
<!DOCTYPE html>

<html lang="en-us" >
<head>
<title>Add 文章 | Django site admin</title>
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/forms.css' %}" />


<script type="text/javascript" src="/admin/jsi18n/"></script>
<script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/jquery.init.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/core.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/admin/RelatedObjectLookups.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/actions.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/urlify.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/prepopulate.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/vendor/xregexp/xregexp.js' %}"></script>
<script type="text/javascript" src="{% static 'js/kindeditor-4.1.10/kindeditor-min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/kindeditor-4.1.10/lang/zh_CN.js' %}"></script>
<script type="text/javascript" src="{% static 'js/kindeditor-4.1.10/config.js' %}"></script>
<script type="text/javascript" src="{% static 'admin/js/collapse.js' %}"></script>


    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}/static/admin/css/responsive.css" />
    

<meta name="robots" content="NONE,NOARCHIVE" />
</head>


<body class=" app-first_app model-article change-form"
  data-admin-utc-offset="0">

<!-- Container -->
<div id="container">

    
    <!-- Header -->
    <div id="header">
        <div id="branding">
        
<h1 id="site-name"><a href="/">首页</a></h1>

        </div>
        
       
        
        
    </div>
    <!-- END Header -->
    
<div class="breadcrumbs">
 <h2>{{ username }}添加文章             {{istrue}}</h2>
</div>

    

    
        
    

    <!-- Content -->
    <div id="content" class="colM">
        
        
        <div id="content-main">



<form enctype="multipart/form-data" action="/articleAdd" method="post" id="article_form" novalidate><input type='hidden' name='csrfmiddlewaretoken' value='WZSCvj29nr3hh6opGWcSSFjFnavDL82VOUQmawMs7Mq7OT2nJg9Kj5O1DMTbC5sd' />
<div>







  <fieldset class="module aligned ">
    
    
    
        <div class="form-row field-title">
            
            
                <div>
                    
                    
                        <label class="required" for="id_title">文章标题:</label>
                        
                            <input type="text" name="title" class="vTextField" maxlength="50" required id="id_title" />
                        
                    
                    
                </div>
            
        </div>
    
        <div class="form-row field-desc">
            
            
                <div>
                    
                    
                        <label class="required" for="id_desc">文章描述:</label>
                        
                            <input type="text" name="desc" class="vTextField" maxlength="50" required id="id_desc" />
                        
                    
                    
                </div>
            
        </div>
    
        <div class="form-row field-content">
            
            
                <div>
                    
                    
                        <label class="required" for="id_content">文章内容:</label>
                        
                            <textarea name="content" cols="40" rows="10" class="vLargeTextField" required id="id_content">
</textarea>
                        
                    
                    
                </div>
            
        </div>
    
        <div class="form-row field-user">
            
            
                <div>
                    
                    
                        <label class="required" for="id_user">用户:</label>
                        
                            <div class="related-widget-wrapper">


{{ username }}

       
    
</div>
                        
                    
                    
                </div>
            
        </div>
    
        <div class="form-row field-category">
            
            
                <div>
                    
                    
                        <label for="id_category">分类:</label>
                        
                            <div class="related-widget-wrapper">
    <select name="category" id="id_category">
  <option value="" selected>---------</option>

  <option value="1">Python</option>

  <option value="2">spring</option>

  <option value="3">springMVC</option>

  <option value="4">javaSE</option>

  <option value="5">javaEE</option>

  <option value="6">日志</option>

</select>
    
     
    
</div>
                        
                    
                    
                </div>
            
        </div>
    
        <div class="form-row field-tag">
            
            
                <div>
                    
                    
                        <label class="required" for="id_tag">标签:</label>
                        
                            <div class="related-widget-wrapper">
    <select name="tag" required id="id_tag" multiple="multiple">
  <option value="1">Python</option>

  <option value="2">spring</option>

  <option value="3">springMVC</option>

  <option value="4">javaSE</option>

  <option value="5">javaEE</option>

  <option value="6">java</option>

</select>
    
</div>
                        
                    
                    
                        <div class="help">Hold down "Control", or "Command" on a Mac, to select more than one.</div>
                    
                </div>
            
        </div>
    
</fieldset>


  <fieldset class="module aligned collapse">
    <h2>高级设置</h2>
    
    
        <div class="form-row field-click_count">
            
            
                <div>
                    
                    
                        <label class="required" for="id_click_count">点击次数:</label>
                        
                            <input type="number" name="click_count" value="0" class="vIntegerField" required id="id_click_count" />
                        
                    
                    
                </div>
            
        </div>
    
        <div class="form-row field-is_recommend">
            
            
                <div class="checkbox-row">
                    
                    
                        <input type="checkbox" name="is_recommend" id="id_is_recommend" /><label class="vCheckboxLabel" for="id_is_recommend">是否推荐</label>
                    
                    
                </div>
            
        </div>
    
</fieldset>













<div class="submit-row">
<input type="submit" value="保存文章" class="default" name="_save" />

</div>



    <script type="text/javascript"
            id="django-admin-form-add-constants"
            src="/static/admin/js/change_form.js"
            
                data-model-name="article"
            >
    </script>




<script type="text/javascript"
        id="django-admin-prepopulated-fields-constants"
        src="/static/admin/js/prepopulate_init.js"
        data-prepopulated-fields="[]">
</script>


</div>
</form></div>

        
        <br class="clear" />
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
